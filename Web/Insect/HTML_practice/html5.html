<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="./style5.css"
								rel="stylesheet"
								type="text/css" />
		<title>Insect HTML Practice5 Website</title>
	</head>
	<body>
		<!-- Intro -->
		<h1>This is HTML practice5 ^_^</h1>
		<p>Welcome to my practice website</p>
		<hr />
		<!-- HTML Forms -->
		<section id="forms">
			<h2>My Forms</h2>
			<!-- Input Type = Text -->
			<h4>Input type = text</h4>
			<!-- <form> -->
			<form>
				<!-- <lable> -->
				<label for="fname">First Name:</label>
				<br />
				<!-- <input> -->
				<input id="fname"
											name="fname"
											type="text" />
				<br />
				<br />
				<label for="lname">Last Name:</label>
				<br />
				<input id="lname"
											name="lname"
											type="text" />
				<br />
			</form>
			<!-- Input Type = Radio Buttons -->
			<h4>Input Type = Radio Buttons</h4>
			<form>
				<input id="very_good"
											name="level"
											type="radio"
											value="very_good" />
				<label for="very_good">非常滿意</label>
				<br />
				<input id="good"
											name="level"
											type="radio"
											value="good" />
				<label for="good">滿意</label>
				<br />
				<input id="middle"
											name="level"
											type="radio"
											value="middle" />
				<label for="middle">適中</label>
				<br />
				<input id="bad"
											name="level"
											type="radio"
											value="bad" />
				<label for="bad">不滿意</label>
				<br />
				<input id="very_bad"
											name="level"
											type="radio"
											value="very_bad" />
				<label for="very_bad">非常不滿意</label>
			</form>
			<!-- Input Type = Radio Buttons -->
			<h4>Input Type = Checkboxes</h4>
			<form>
				<input id="dessert1"
											name="dessert1"
											type="checkbox"
											value="cake" />
				<label for="dessert1">I like to eat cake</label>
				<br />
				<input id="dessert2"
											name="dessert2"
											type="checkbox"
											value="cookie" />
				<label for="dessert2">I like to eat cookie</label>
				<br />
				<input id="dessert3"
											name="dessert3"
											type="checkbox"
											value="snacks" />
				<label for="dessert3">I like to eat snacks</label>
			</form>
		</section>
	</body>
</html>
