<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="./style4.css"
								rel="stylesheet"
								type="text/css" />
		<title>Insect HTML Practice4 Website</title>
	</head>
	<body>
		<!-- Intro -->
		<h1>This is HTML practice4 ^_^</h1>
		<p>Welcome to my practice website</p>
		<hr />
		<!-- <iframe> -->
		<h2>Youtube video</h2>
		<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
										allowfullscreen="allowfullscreen"
										frameborder="0"
										height="315"
										src="https://www.youtube.com/embed/uVQr3iPC35Q"
										title="YouTube video player"
										width="560"></iframe>
		<hr />
		<!-- HTML Graphics -->
		<section id="graphics">
			<!-- <canvas> -->
			<h2>My Canvas</h2>
			<canvas height="200"
											id="myCanvas"
											style="border: 5px solid #eb1b1b"
											width="200"></canvas>
			<hr />
			<!-- <svg> -->
			<h2>My SVG Image</h2>
			<!-- circle -->
			<h4>Circle</h4>
			<svg height="150"
								id="circle"
								width="200">
				<circle cx="70"
												cy="70"
												fill="blue"
												r="50"
												stroke="black"
												stroke-width="5" />
			</svg>
			<!-- star -->
			<h4>Star</h4>
			<svg height="200"
								width="200">
				<polygon points="100,10 40,198 190,78 10,78 160,198" />
			</svg>
			<!-- square -->
			<h4>Square</h4>
			<svg height="200"
								width="200">
				<rect height="150"
										rx="0"
										ry="0"
										width="150"
										x="20"
										y="20" />
			</svg>
		</section>
		<hr />
	</body>
</html>
